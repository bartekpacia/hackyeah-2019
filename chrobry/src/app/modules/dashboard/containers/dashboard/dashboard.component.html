<div class="container" *ngIf="user">
    <app-card>
        <div class="card-body">
            <h1 class="card-title">
                <fa-icon
                    icon="trophy"
                    class="icon"></fa-icon>
              <span class="card-title-description">
                <span class="card-title-label">Train conductor</span>
                <span class="card-title-number">Level 25</span>
              </span>
            </h1>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-footer-item">
                PKPoints
                <span class="card-footer-item-result">{{user.pkpoints || 0}} <app-currency-icon size="25"></app-currency-icon></span>
            </div>
            <div class="card-footer-item">
                Trophies
                <span class="card-footer-item-result">12</span>
            </div>
            <div class="card-footer-item">
                Ranking
                <span class="card-footer-item-result">#10</span>
            </div>
        </div>
    </app-card>
    <main role="main" class="main">
        <section class="dashboard-selector">
            <app-dashboard-button [pathTo]="RoutingAppPages.Quiz">
                <fa-icon
                    class="icon"
                    icon="gamepad"></fa-icon>
                Game
            </app-dashboard-button>
            <app-dashboard-button [pathTo]="RoutingAppPages.Dashboard">
                <app-currency-icon size="40"></app-currency-icon>
                Shop
            </app-dashboard-button>
            <app-dashboard-button [pathTo]="RoutingAppPages.Progress">
                <fa-icon
                    class="icon"
                    icon="trophy">
                </fa-icon>
                Your trophies
            </app-dashboard-button>
            <app-dashboard-button [pathTo]="RoutingAppPages.Progress">
              <fa-icon
                class="icon"
                icon="crown">
              </fa-icon>
              Ranking
            </app-dashboard-button>
        </section>
    </main>
</div>
