<header class="header" role="group" [class.subpage]="isSubPage$ | async">
  <button type="button" class="button button-secondary" *ngIf="isSubPage$ | async" (click)="goBack()">
    <fa-icon icon="arrow-left"></fa-icon>
    <span class="sr-only">Back</span>
  </button>
  <a class="header-logo" href="" target="_blank" rel="nofollow">
    <img src="assets/images/pkp-ic-logo.svg" alt="PKP Intercity">
  </a>
  <nav class="header-navigation" role="navigation">
    <button type="button" class="button header-menu-button has-notification" [class.show]="showMenu$ | async" (click)="toggleMenu()">
      <i class="notification-icon"></i>
      <span><i class="sr-only">Menu</i></span>
    </button>
  </nav>
</header>

<app-menu></app-menu>
