<div class="container">
  <aside class="aside">
    <app-card
      icon="question-circle"
      label="Quiz"
      sublabel="Quiz Master"
      progress="50"
      progressInfo="125 / 250">
      <div class="card-footer">
        <div class="card-footer-item" title="Games played">
          <fa-icon class="icon icon-blue" icon="play"></fa-icon>
          <span class="card-footer-item-result">125</span>
        </div>
        <div class="card-footer-item" title="Games won">
          <fa-icon class="icon icon-yellow" icon="medal"></fa-icon>
          <span class="card-footer-item-result">15</span>
        </div>
        <div class="card-footer-item" title="Success rate">
          <div>
            <fa-icon class="icon icon-green" icon="thumbs-up"></fa-icon>
          </div>
          <span class="card-footer-item-result">54,23 %</span>
        </div>
      </div>
    </app-card>
  </aside>
  <main role="main" class="main">
    <app-question [difficulty]="difficulty" *ngIf="selectedDifficulty$ | async as difficulty; else selectDifficulty"></app-question>
    <ng-template #selectDifficulty>
      <app-difficulty></app-difficulty>
    </ng-template>
  </main>
</div>
