<div class="answer-selector" *ngIf="question" [class.has-selected]="selectedAnswerId">
  <button
    type="button"
    class="button button-selector"
    *ngFor="let answer of question.answers; let index = index"
    [disabled]="disableButtons"
    [ngClass]="{
        'selected': index === selectedAnswerId,
        'success': index === selectedAnswerId && success
      }"
    (click)="selectAnswer(index)">
    <span class="letter">{{numbering[index]}}</span>{{answer}}
    <span class="answer-status" *ngIf="index === selectedAnswerId && (success === true || success === false)" [class.success]="success" [class.error]="!success"></span>
  </button>
</div>
