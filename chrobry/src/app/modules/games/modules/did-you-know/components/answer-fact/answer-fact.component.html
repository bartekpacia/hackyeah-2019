<ng-container *ngIf="question?.fact">
  <div class="fact">
    <img [src]="safeImageUrl" [alt]="safeImageUrl" width="100%" />
    <span class="fact-icon"><fa-icon class="icon" icon="lightbulb"></fa-icon></span>
    <p class="fact-text">
      {{question.fact.body}}
    </p>
  </div>
  <div class="fact-footer">
    <button type="button" class="button button-primary" (click)="next()">
      Next fact
    </button>
  </div>
</ng-container>
