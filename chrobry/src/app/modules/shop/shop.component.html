<div class="container">
  <app-card
    icon="shopping-basket"
    label="Shop">
    <div class="card-footer"></div>
  </app-card>
  <img
    class="image--icon"
    alt="dupa"
    src="/assets/images/wars_logo.png">
  <main
    role="main"
    class="main">
    <div class="container--footer" [@listAnimation]>
      <div
        *ngFor="let item of itemList"
        class="container--footer-item">
        <div class="container--footer-box">

          <img
            class="image--icon"
            [src]="'/assets/images/'+ item.image +'.png'">
          <p>{{item.label}}</p>
          <p class="font--bolded">{{item.points}}pkt</p>
        </div>
      </div>
    </div>
  </main>
</div>
