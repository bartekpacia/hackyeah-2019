<div class="question" *ngIf="question">
  <app-timer></app-timer>
  <div class="question-header">
    <app-counter></app-counter>
    <h1 class="question-label">{{question.label[selectedLanguage$ | async] || question.label[defaultLanguage]}}</h1>
  </div>
  <app-answer-selector [question]="question">
  </app-answer-selector>
</div>
