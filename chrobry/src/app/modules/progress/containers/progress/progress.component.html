<div class="stepList--box">
    <ul class="stepList--wrapper" [@listAnimation]="progressArray.length">
        <li *ngFor="let item of progressArray; let first = first;">
            <div
                class="badge"
                [ngClass]="{'active': item.status==='active', 'inactive': item.status==='inactive'}">
                <span>
                    <fa-icon
                        class="icon"
                        [icon]="item.icon">
                    </fa-icon>
                  </span>
                  <div *ngIf="!first" class="badge--vl"></div>
            </div>
            {{item.title}}
        </li>
    </ul>
</div>
